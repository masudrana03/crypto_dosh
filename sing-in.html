<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dosh - Sing-in</title>



    <!-- bootstrap css-->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- tailwind -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9fcdb444fd.js" crossorigin="anonymous"></script>

</head>

<body>


    <!-- sing in start -->
    <div class="full-bg">
        
        <div class="card card-p pd-3">
            <div class="card-header img-centered">
                <a href="">
                    <img class="header-img" src="assets/images/sing-in-logo.png" alt="">
                </a>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="sing-in-form">
                            <div class="sing-in-form-header">
                                <h3 class="card-t">Welcome</h3>
                                <p class="font-color-s card-s">Please sign-in to your account and start the adventure</p>
                            </div>
                            <form action="">
                                <div class="form-group">
                                    <label for="email" class="font-color-s">Email/Username</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="font-color-s">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label font-color-s" for="customCheck1">Remember me</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="footer-l">
                            <p class="font-color-s">New on our platform? <a href="">Create an account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <image src="assets/images/sing-in.png" alt=""> -->





    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
</body>

</html>
