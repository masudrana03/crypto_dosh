<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dosh - Sing-in</title>



    <!-- bootstrap css-->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- tailwind -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9fcdb444fd.js" crossorigin="anonymous"></script>

</head>

<body>


    <!-- sing in start -->
    <div class="full-bg sing-in-img">
        
        <div class="card card-p pd-3">
            <div class="card-header img-centered">
                <a href="/index.html">
                    <img class="header-img" src="assets/images/sing-in-logo.png" alt="">
                </a>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 pr-0 pl-0">
                        <div class="sing-in-form">
                            <div class="sing-in-form-header">
                                <h3 class="card-t">Welcome</h3>
                                <p class="font-color-s card-s">Please sign-in to your account and start the adventure</p>
                            </div>
                            <form action="">
                                <div class="form-group">
                                    <label for="email" class="font-color-s">Email/Username</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter Email or Username">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="font-color-s">Password</label>
                                    <a class="font-color-s for-la">Forget password?</a>
                                    <img id="password-eye" class="sign-pass-eye eye" src="assets/images/svg/eye-close.svg" alt="Password Eye"/>
                                    <input type="password" class="form-control eye-input" id="password" placeholder="Password">
                                </div>
                                <div class="form-group custom-check">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input checkmark" id="customCheck1">
                                        <label class="custom-control-label font-color-s" for="customCheck1">Remember me</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn custom-btn">Sign In</button>
                            </form>
                        </div>
                        <div class="footer-l">
                            <p class="font-color-s">New on our platform?&nbsp; <a href="sing-up.html"> Create an account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <image src="assets/images/sing-in.png" alt=""> -->


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!-- Main js -->
    <script src="assets/js/main.js"></script>
</body>

</html>
