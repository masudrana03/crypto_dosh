<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dosh - Sing-in</title>



    <!-- bootstrap css-->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- tailwind -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9fcdb444fd.js" crossorigin="anonymous"></script>

</head>

<body>


    <!-- sing in start -->
    <div class="full-bg">

        <div class="card card-p pd-3 singup-card ">
            <div class="card-header img-centered">
                <a href="">
                    <img class="header-img" src="assets/images/sing-in-logo.png" alt="">
                </a>
            </div>
            <div class="container pr-0 pl-0">
                <div class="sing-in-form-header">
                    <h3 class="card-t">Adventure starts here ðŸš€</h3>
                    <p class="font-color-s card-s">Register to access the trading platform!</p>
                </div>
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="sing-in-form">
                                <div class="form-group">
                                    <label for="first_name" class="font-color-s">First name</label>
                                    <input type="text" class="form-control" id="first_name"
                                        placeholder="Enter First Name">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="sing-in-form">
                                <div class="form-group">
                                    <label for="last_name" class="font-color-s">Last name</label>
                                    <input type="last_name" class="form-control" id="last_name"
                                        placeholder="Enter Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="sing-in-form">
                                <div class="form-group">
                                    <label for="username" class="font-color-s">Username</label>
                                    <input type="username" class="form-control" id="username"
                                        placeholder="Enter Username">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="sing-in-form">
                                <div class="form-group">
                                    <label for="email" class="font-color-s">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="sing-in-form">
                                <div class="form-group">
                                    <label for="password" class="font-color-s">Password</label>
                                    <img id="password-eye" class="pass-eye eye" src="assets/images/svg/eye-close.svg"
                                        alt="Password Eye" />
                                    <input type="password" class="form-control eye-input" id="password"
                                        placeholder="Enter Password">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="sing-in-form">
                                <div class="form-group">
                                    <label for="confirm_password" class="font-color-s">Confirm Password</label>
                                    <img id="password-eye" class="con-pass-eye eye"
                                        src="assets/images/svg/eye-close.svg" alt="Password Eye" />
                                    <input type="password" class="form-control eye-input" id="confirm_password"
                                        placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                        <div class="form-group custom-check">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input checkmark" id="customCheck1">
                                <label class="custom-control-label font-color-s" for="customCheck1">
                                    I agree to the
                                    <a class="singup-term">Terms of Service and Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn custom-btn singup-btn">Sign Up</button>
                        <div class="footer-l">
                            <p class="font-color-s">Already have an account?&nbsp; <a href="sing-in.html"> Sign in
                                    instead</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- <image src="assets/images/sing-in.png" alt=""> -->





    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!-- Main js -->
    <script src="assets/js/main.js"></script>
</body>

</html>
